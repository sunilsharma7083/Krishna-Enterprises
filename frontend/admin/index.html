<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - Krishna Enterprises</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #F59E0B;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .sidebar-link {
      transition: all 0.3s ease;
    }
    
    .sidebar-link:hover {
      background-color: rgba(251, 191, 36, 0.1);
      border-left: 4px solid #FBBF24;
    }
    
    .sidebar-link.active {
      background-color: rgba(251, 191, 36, 0.2);
      border-left: 4px solid #FBBF24;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-gray-100">
  
  <!-- Login Page -->
  <div id="login-page" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-black">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
      <div class="text-center mb-8">
        <div class="w-20 h-20 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-shield-alt text-white text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-900">Admin Portal</h1>
        <p class="text-gray-600 mt-2">Krishna Enterprises</p>
      </div>
      
      <form id="login-form" class="space-y-6">
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
          <input type="email" 
                 id="login-email" 
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                 placeholder="Enter admin email">
        </div>
        
        <div>
          <label class="block text-gray-700 font-semibold mb-2">Password</label>
          <input type="password" 
                 id="login-password" 
                 required
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
                 placeholder="Enter password">
        </div>
        
        <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span id="login-error-message">Invalid credentials</span>
        </div>
        
        <button type="submit" 
                class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-3 rounded-lg transition">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
      </form>
      
      <div class="mt-6 text-center">
        <a href="/" class="text-yellow-600 hover:text-yellow-700 text-sm">
          <i class="fas fa-arrow-left mr-1"></i>Back to Website
        </a>
      </div>
    </div>
  </div>

  <!-- Admin Dashboard -->
  <div id="admin-dashboard" class="hidden">
    <!-- Top Navigation -->
    <nav class="bg-gray-900 text-white shadow-lg">
      <div class="container-fluid px-6 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-gradient-to-br from-yellow-400 to-yellow-600 rounded-full flex items-center justify-center">
              <i class="fas fa-trophy text-white"></i>
            </div>
            <div>
              <h1 class="text-lg font-bold text-yellow-400">Krishna Enterprises</h1>
              <p class="text-xs text-gray-400">Admin Portal</p>
            </div>
          </div>
          
          <div class="flex items-center space-x-4">
            <a href="/" target="_blank" class="text-gray-300 hover:text-yellow-400 transition">
              <i class="fas fa-external-link-alt mr-2"></i>View Website
            </a>
            <span class="text-gray-300">|</span>
            <span class="text-gray-300">
              <i class="fas fa-user-circle mr-2"></i><span id="admin-username">Admin</span>
            </span>
            <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-lg transition">
              <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="flex">
      <!-- Sidebar -->
      <aside class="w-64 bg-white shadow-lg min-h-screen">
        <nav class="py-6">
          <a href="#" onclick="loadDashboard()" class="sidebar-link active block px-6 py-3 text-gray-700 border-l-4 border-transparent">
            <i class="fas fa-chart-line mr-3"></i>Dashboard
          </a>
          <a href="#" onclick="loadCategories()" class="sidebar-link block px-6 py-3 text-gray-700 border-l-4 border-transparent">
            <i class="fas fa-folder mr-3"></i>Categories
          </a>
          <a href="#" onclick="loadProducts()" class="sidebar-link block px-6 py-3 text-gray-700 border-l-4 border-transparent">
            <i class="fas fa-trophy mr-3"></i>Products
          </a>
          <a href="#" onclick="loadOrders()" class="sidebar-link block px-6 py-3 text-gray-700 border-l-4 border-transparent">
            <i class="fas fa-shopping-cart mr-3"></i>Orders
          </a>
        </nav>
      </aside>

      <!-- Content Area -->
      <main class="flex-1 p-8 bg-gray-50">
        <div id="admin-content">
          <!-- Content will be loaded here -->
        </div>
      </main>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/js/admin/auth.js"></script>
  <script src="/js/admin/dashboard.js"></script>
  <script src="/js/admin/categories-admin.js"></script>
  <script src="/js/admin/products-admin.js"></script>
  <script src="/js/admin/orders-admin.js"></script>
</body>
</html>
